# docker/nginx.conf - Unified entry point on port 6666
server {
    listen 6666;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Backend API proxy - all /api/* requests
    location /api {
        proxy_pass http://backend:6666;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Backend health check proxy
    location = /health {
        proxy_pass http://backend:6666/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Backend docs proxy
    location /docs {
        proxy_pass http://backend:6666/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Backend OpenAPI spec proxy
    location /openapi.json {
        proxy_pass http://backend:6666/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # SPA fallback - must be last
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
