name: Build frontend å¤šæž¶æž„ä¼˜åŒ–ç‰ˆ

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag version (e.g., v1.0.0, latest)'
        required: true
        default: 'latest'

env:
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io
  GHCR_IMAGE_NAME: ${{ github.repository_owner }}/stock-frontend
  DOCKERHUB_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/stock-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    timeout-minutes: 30  # å¢žåŠ æ€»è¶…æ—¶æ—¶é—´
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (ç¼“å­˜npmä¾èµ–)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      # é¢„ä¸‹è½½npmä¾èµ–åˆ°Runnerç¼“å­˜
      - name: Pre-install npm dependencies
        working-directory: ./frontend
        run: |
          npm config set registry https://registry.npmmirror.com
          npm ci --ignore-scripts --prefer-offline --no-audit --progress=false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: Set up QEMU for multi-platform build
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.image_tag }}
            type=raw,value=latest,enable=${{ inputs.image_tag != 'latest' }}

      - name: Extract metadata for Docker Hub
        id: meta-dockerhub
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.image_tag }}
            type=raw,value=latest,enable=${{ inputs.image_tag != 'latest' }}

      - name: Build and push multi-arch images
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: docker/Dockerfile.frontend.production
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta-ghcr.outputs.tags }}
            ${{ steps.meta-dockerhub.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # å…³é”®ä¼˜åŒ–ï¼šå¹¶è¡Œæž„å»ºä¸¤ä¸ªæž¶æž„
          build-args: |
            BUILDKIT_STEP_LOG_MAX_SIZE=10485760
          # ä½¿ç”¨æ›´å¿«çš„åŽ‹ç¼©ç®—æ³•
          provenance: false
          # è®¾ç½®æž„å»ºè¶…æ—¶
          # no-timeout: true

      - name: Generate summary
        run: |
          echo "### Docker Images Built and Pushed Successfully ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**GHCR Image:**" >> $GITHUB_STEP_SUMMARY
          echo "```bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${{ inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
